<ion-app *ngIf="!user_id">
  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-item>
        <ion-input name="name" type="text" placeholder="Name" [(ngModel)]='login_user'>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" [(ngModel)]='login_passwd'>
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" (click)='login()'>Login</ion-button>
      <ion-chip *ngIf="login_error">{{login_error}}</ion-chip>
    </ion-card>  
  </ion-content>
</ion-app>
<ion-app *ngIf="user_id">
  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="panel">
      <ion-menu-toggle>
      <ion-list>
        <ion-item class="category"> <ion-icon class="read" name="book" slot="start"></ion-icon><ion-label style="color:black;" routerLink="/category">Categories</ion-label>  </ion-item>
        <ion-item class="favorite"> <ion-icon class="like" name="heart" slot="start"></ion-icon><ion-label style="color:black;" routerLink="/myfavorites">My Favorites</ion-label>  </ion-item>
        <ion-item class="search"> <ion-icon name="search" slot="start"></ion-icon> <ion-label style="color:black;" routerLink="/searchcomic">Search Comics</ion-label> </ion-item>
      </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Hello {{user_name}}, Welcome to Komiku</ion-title>
        <ion-buttons slot="end">
          <ion-button style="background-color:crimson" (click)="logout()">
            Log Out</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="main">
      <router-outlet id="content"></router-outlet>
    </ion-content>
  </ion-router-outlet>
</ion-app>
