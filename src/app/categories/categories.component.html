<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let c of category; let i = index">
      <ion-card>
        <ion-card-content>
          <h4 style="font-size: 24px; color:black;"><b>{{c.nama}}</b></h4><br>
          <ion-img src="{{c.url_kategori}}" routerLink='/comiclist/{{i+1}}'>
          </ion-img><br>
        </ion-card-content>
      </ion-card><br>
    </ion-col>
  </ion-row>
</ion-grid><br><br>
