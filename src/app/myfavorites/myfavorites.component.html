<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let fv of favorites">
      <ion-card>
        <ion-card-content>
          <h4 style="font-size: 24px; color:black;"><b>{{fv.judul}}</b></h4><br>
          <ion-img src="{{fv.url_poster}}" routerLink='/readcomic/{{fv.id_komik}}'>
          </ion-img><br>
          <p style="font-size:16px; color:black;">{{fv.sinopsis}}</p>
        </ion-card-content>
      </ion-card><br>
    </ion-col>
  </ion-row>
</ion-grid><br><br>
